{% load staticfiles %}
<html lang="en">
  <head>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="../ab" class="btn_help">도움말</a></li>
            <!-- <li><a href="#about">About</a></li> -->

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="../navbar/" class="btn_help">도움말</a></li> -->
            <!-- <li class="active"><a href="./">회원가입</a></li> -->
            <li><a href="../join" class="btn_join">회원가입</a></li>
            <li><a href="../log" class="btn_log">로그인</a></li>
            <li class="dropdown">

                <li><a href="#">Messages</a></li>

                <li class="divider"></li>

                <li><a href="#">My Hosts</a></li>
                <li><a href="#">Log Out</a></li>
              </ul> -->
            </li>
          </ul>

    <div class="container">
      <div class="jumbotron">
        <h3>시작해봐요!</h3>
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <label class="checkbox" for="checkbox3">
                    <input type="checkbox" data-toggle="checkbox" value="" id="checkbox3" required>
                    Remember me
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
          </div><!-- /.col-md-12 -->
        </div><!-- /.row -->

      </div>

    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
